    <div class="container">
    <div class="blog-form-container mt-5">
        <h1>Add New Product</h1>
        <form class="blog-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter Product title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter Product description" rows="4"
                required></textarea>
            <input multiple type="file" name = "" id="image" accept="image/*">
            <!-- <button id="upload-btn" class="add-btn">upload</button> -->
            <button id="add-product-btn" class="add-btn">Add Product</button>
            
        </form>
    </div>


    <div class="Product-grid">

    </div>
